<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Chat APP</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="topnav">
        <div class="box dual">
            <div class="barner">
                <h3 class="sub_titile">Mock Chat App</h3>
            </div>
            <div class="settings">
                <ul class="links">    
                </ul>
            </div>
        </div>
    </nav>
    <section class="app">
        <div class="contacts">
            <div class="appbar">
                <div class="title">Contacts</div>
                <div class="search">
                    <input type="text" class="search" placeholder="Search"/>
                </div>
            </div>
            <div class="contact_list" id="contact_list">
                <div class="contact">
                    <div class="avatar">N</div>
                    <div class="details">
                        <div class="name">Nick</div>
                        <div class="preview">
                            <span class="msg">Hello</span>
                            <span class="notif">1</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="message_box">
            <div class="appbar" id="message_box_appbar">
                <div class="title">Username</div>
                <div class="tools"></div>
            </div>
            <div class="messages" id="chat_messages">
                <div class="message">
                    <span class="sender">
                        <span>Hello</span>
                        <span class="time">12:03pm</span>
                    </span>
                </div>
                <div class="message receiver">
                    <span class="receiver">
                        <span>Hi</span>
                        <span class="time">12:10pm</span>
                    </span>
                </div>
            </div>
            <div class="send_msg">
                <div class="keyboard">
                    <input type="text" class="keyboard" placeholder="Type here..." id="messageInput"/>
                    <div class="attach"></div>
                </div>
                <div class="send">
                    <button class="send_message" id="send_message">></button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js" type="module"></script>
</body>
</html>
