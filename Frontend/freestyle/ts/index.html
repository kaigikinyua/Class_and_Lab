<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <nav class="topnav">
        <div class="nav_container">
            <div class="barner"><h3 class="title" style="color:crimson;">Asset Tracker</h3></div>
            <div class="links">
                <ul class="links">
                    <a href="#receiving"><li>Receiving</li></a>
                    <a href="#assetSearch"><li>Asset Search</li></a>
                    <a href="#analysis"><li>Analysis</li></a>
                </ul>
            </div>
        </div>
    </nav>
    <!--Receiving-->
    <section class="full">
        <div class="content container">
            <h3 class="title">#Receiving Desk</h3>
            <div class="form">
                <h3 class="sub_title">Item Details</h3>
                <input type="text" class="text" name="serial_number" placeholder="Serial Number"/>
                <input type="text" class="text" name="description" placeholder="Description"/>
                <input type="text" class="text" name="transporter" placeholder="Transporter"/>
                <button class="submit">Enter</button>
            </div>
        </div>
    </section>
    <!--Asset Search-->
    <section class="full">
        <div class="content container">
            <h3 class="title">#Asset Search</h3>
            <div class="dom_app">
                <div class="search_box">
                    <input type="text" class="search" placeholder="Search">
                </div>
                <div class="list_container" id="assets_search"></div>
            </div>
        </div>
    </section>
