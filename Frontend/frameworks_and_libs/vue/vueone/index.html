<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/vue.js"></script>
</head>
<body>
    <nav>
        <div class="container">
            <div class="barner">Hotel Vue</div>
            <div class="links">
                <ul class="horizontal">
                    <a href="#"><li>Home</li></a>

                    <a href="#"><li>Reviews</li></a>
                </ul>
            </div>
        </div>

    <header class="landing">
        <div class="container" style="background-image:url(./images/sun.jpg);">
            <div class="slides i_scroll" id="slides">
                <div class="slide" v-for="slide in slides" v-bind:id="slide.image">
                    <div class="dual_res">
                        <div class="text">{{slide.text_content}}</div>
                        <img class="s_image" v-bind:src="slide.image"/>
                    </div>
                </div>
            </div>
            <div class="controlls">
                
            </div>
        </div>
    </header>
    <section class="full">
        <div class="container middle">
            <h3>Services</h3>
            <p>Expedita suscipit eum quasi dolore, inventore maiores earum nihil magnam aliquam soluta</p>
        </div>
    </section>
    <section class="full">
        <div class="container middle">
            <h3>Packages</h3>
            <div class="cards">
                <!--
                <div class="card">
                    <h3 class="card_title">Title</h3>
                    <i class="icon"></i>
                </div>
                -->
            </div>
        </div>
    </section>
    <section class="contacts">

            <div class="contacts">
                <h3>Contacts</h3>
            </div>
            <div class="contacts"></div>
        </div>
    </section>
</body>
<script src="./js/index.js"></script>
