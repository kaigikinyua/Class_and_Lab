<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoList</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <nav class="topnav">
        <div class="container dual">
            <div class="barner"><h3 class="title">TodoList</h3></div>
            <div class="links"></div>
        </div>
    </nav>
    <section class="full">
        <div class="container split_screen">
            <div class="tiles">
                <h3 class="tileHeader">Todos</h3>
                <div class="tile clickable">
                    <h3>Todo One</h3>
                    <small class="tile_footer">Thu Sep 2020</small>
                </div>
            </div>
            <div class="mainbar">
                <div class="group">
                    <h3 class="title">This week's schedule</h3>
                    <div class="days">
                        <div class="day"></div>
                        <div class="day"></div>
                        <div class="day"></div>
                        <div class="day"></div>
                        <div class="day"></div>
                        <div class="day"></div>
                        <div class="day"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<footer>
    <div class="container">
        <small>TodoList</small>
    </div>
</footer>
</html>
