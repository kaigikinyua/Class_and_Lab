<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Test</title>
    <style>
        body{
            background:rgba(100,50,140,0.1);
        }
        div.userlist{
            display: flex;
            flex-direction: row;
        }
        div.user{
            width:100px;
            text-align: center;
            background:white;
            padding:10px;
            margin:10px;
            border-radius: 20px;
            box-shadow:1px 1px 10px 10px rgba(10,10,10,0.1);
            display: grid;
            grid-template-rows: repeat(3,1fr);
            gap:10px;
        }
        div.user button{
            background:none;
            outline: none;
            padding:5px;
            border-radius: 10px;
            border:none;
        }
        div.user button.friend{
            background:purple;
            color:white;
        }
        div.profile{
            height:40px;
            width:40px;
            border-radius: 50%;
            background:purple;
            position: relative;
        }
        .center{
            position: relative;
            left:50%;
            transform: translateX(-50%);
        }
        div.profile_post{
            position: relative;
            width:100%;
            display:flex;
            padding:10px;
            font-size: 1.2em;
        }
        div.profile_post span{
            padding-top:10px;
            margin-left: 20px;
        }
        div.post{
            position: relative;
            width: 100%;
            margin:20px 0px;
            background: white;
            border-radius: 10px;
        }
        div.post_media{
            height: 200px;
            background:rgba(100,50,140,0.3);
        }
        div.metrics{
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        div.metrics button{
            padding:10px;
            border:none;
            outline: none;
        }
        button.liked{
            color:white;
            background:purple;
        }
        button.disliked{
            background:crimson;
            color:white;
        }
        div.container{
            max-width:1000px;
            position: relative;
        }
        div.webapp{
            display: grid;
            grid-template-columns: 3fr 1fr;
        }
        section.app{
            height:80vh;
            overflow-y:hidden ;
        }
        div#posts{
            position: relative;
            max-height: 100%;
            overflow-y:scroll;
            overflow-x: hidden;
            padding:10px;
        }
        div.userlist{
            position: relative;
            width:400px;
            overflow-x:scroll;
        }
        div.sidenav{
        }
    </style>
</head>
<body>
    <div class="topnav">
        <div class="container center">
            <div class="banner">
                <h3 class="title">PurplePages|Kim</h3>
            </div>
            <div class="links"></div>
        </div>
    </div>
    <section class="app">
        <div class="container center webapp" style="height:100%;">
            <div id="posts"></div>
            <div class="sidenav">
                <div id="userlist"></div>
                <div id="inbox"></div>
            </div>
        </div>
    </section>
    <div id="clickComponent"></div>
    <div id="clickComponent2"></div>
</body>
<script src="./babel.js"></script>
<script src="./react.js"></script>
<script src="./react-dom.js"></script>
<script type="text/babel" src="./index.jsx"></script>
<script type="text/babel" src="./posts.jsx"></script>

<!--<script src="index.js" type="module"></script>-->
</html>
