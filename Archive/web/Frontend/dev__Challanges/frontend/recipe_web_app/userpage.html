<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipe App</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/navs.css">
    <link rel="stylesheet" href="./css/pages/userpage.css">
</head>
<body>
    <nav class="topnav light_elm">
        <div class="container dual">
            <div class="barner">
                <h3 class="barner_txt">Username</h3>
            </div>
            <div class="links">
                <ul class="links">
                    <a href="#">Logout</a>
                    <a href="#"><li>DarkMode</li></a>
                </ul>
            </div>
        </div>
    </nav>
    <!--<nav class="sidenav">
        <div class="barner"></div>
        <div class="links"></div>
    </nav>-->
    <section class="app">
        <div id="home">
            <div class="dish" v-for="dish in dishes">
                <div class="thumbnail" v-bind:style="{backgroundImage:'url('+dish.thumb_nail+')'}">
                    <div class="details light_elm">
                        <h3 class="title">{{dish.name}}</h3>
                        <div class="metrics">
                            <i><i class="fa fa-heart"></i>{{dish.likes}}</i>
                            <i><i class="fa fa-clock"></i>{{dish.date}}</i>
                            <i><i class="fa fa-bookmark"></i></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="saved">
                <div class="dish" v-for="dish in dishes">
                        <div class="thumbnail" v-bind:style="{backgroundImage:'url('+dish.thumb_nail+')'}">
                            <div class="details light_elm">
                                <h3 class="title">{{dish.name}}</h3>
                                <div class="metrics">
                                    <i><i class="fa fa-heart"></i>{{dish.likes}}</i>
                                    <i><i class="fa fa-clock"></i>{{dish.date}}</i>
                                    <i><i class="fa fa-bookmark"></i></i>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
        <div id="trending">
                <div class="dish" v-for="dish in dishes">
                        <div class="thumbnail" v-bind:style="{backgroundImage:'url('+dish.thumb_nail+')'}">
                            <div class="details light_elm">
                                <h3 class="title">{{dish.name}}</h3>
                                <div class="metrics">
                                    <i><i class="fa fa-heart"></i>{{dish.likes}}</i>
                                    <i><i class="fa fa-clock"></i>{{dish.date}}</i>
                                    <i><i class="fa fa-bookmark"></i></i>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </section>
    <nav class="bottom_nav dark_elm">
        <div class="container">
            <ul class="menu_hor">
                <li><i class="fa fa-home"></i></li>
                <li><i class="fa fa-bookmark"></i></li>
                <li><i class="fa fa-arrow-up"></i></li>
            </ul>
        </div>
    </nav>
</body>
<script src="./js/vue.js"></script>
<script src="./js/userpage.js"></script>
</html>
