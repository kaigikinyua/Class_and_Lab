<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Manager</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <nav class="topnav">
        <div class="barner">
            <!--Image barner-->
            <h3 class="barner">P.Manager</h3>
        </div>
        <div class="links"></div>
    </nav>
    <section class="app">
        <div class="app_bar" id="app_bar"><h3>Project Manager</h3></div>
        <div class="app_body" id="app_body">
            <div class="project_tiles">
                <!--Listing Project tiles here-->
                <div class="project_tile" v-for="project in projects">
                    <!--Onclick Project tiles show project breakdown-->
                    <div class="p_icon">
                        <!--Bind class to project.complete and project.expred-->
                        {{project.title[0]}}
                    </div>
                    <div class="p_title">
                        {{project.title}}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="barner">
            <!--image barner-->
            <img src="../static/images/" alt="" class="barner"/>
        </div>
        <div class="info"></div>
    </footer>
</body>
<script src="../static/js/vue.js"></script>
<script src="../static/js/project.js"></script>
</html>
