<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenApi</title>
    <link rel="stylesheet" href="../static/css/components/main.css">
    <link rel="stylesheet" href="../static/css/components/navs.css">
    <link rel="stylesheet" href="../static/css/pages/genericdata.css">
</head>
<body>
    <div class="topnav">
        <div class="container">
            <div class="barner">
                <h3 class="barner">Generic Data</h3>
            </div>
            <ul class="links">
                <a href="/"><li>Home</li></a>
                <a href="/mydb"><li>MyDB</li></a>
            </ul>
        </div>
    </div>
    <div class="sidenav">
        <div class="barner"></div>
        <div class="menu"></div>
        <div class="footer"></div>
    </div>
    <div class="app" id="app">
        <div class="data_list">
            <div class="barner">
                <h3 class="barner">Data List</h3>
            </div>
            <div class="list">
                <ul id="data_list">
                    <li>One</li>
                    <li>Two</li>
                </ul>
            </div>
        </div>
        <div class="data" id="selected_data">
            <div class="barner">
                <h3 class="barner">Selected Data</h3>
            </div>
            <div class="resources">
                <h3 class="title">Endpoint</h3>
                <!--endpoint from vue-->
                <h3 class="title">Structure</h3>
                <p>{ "users":[ {name,email,password,profile,status} ] }</p>
                <h3 class="title">Raw Data</h3>
                <p class="data"></p>
            </div>
        </div>
    </div>
</body>
</html>
