<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RegEx</title>
    <style>
        div.field{
            padding:10px;
        }
        button{
            padding:10px;
            border:none;
            background:lightseagreen;
            color:white;
        }
        div.item{
            padding:10px;
            margin:5px;
        }
        i.curly{
            color:lightseagreen;
        }
        i.square{
            color:crimson;
        }
        i{
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="field">
        <textarea type="text" id="text" class="text" placeholder="String to test...">
                {"names":["james","john"],"ages":[100,200,300]}
        </textarea>
        <button id='submit'>Submit</button>
    </div>
    <div class="result" id="result">

    </div>
    <script>
        const submit=document.getElementById('submit')
        const text=document.getElementById("text")
        submit.addEventListener('click',(e)=>{
            var string=text.value
            var formated_string=''
            for(i=0;i<string.length;i++){
                element=string[i]
                if(element=='[' || element==']'){
                    formated_string+=` <i class='square'>${element}</i> `
                }else if(element=='{' || element=='}'){
                    formated_string+=` <i class='curly'>${element}</i> `
                }else{
                    formated_string+=element
                }
            }
            addToDom(formated_string)
        });
        function addToDom(string){
            var parent=document.getElementById('result')
            var el=document.createElement('div')
            el.classList.add('item')
            el.innerHTML=`${string}`
            parent.appendChild(el)
        }
    </script>
</body>
</html>
